server:
  port: 9527

spring:
  application:
    name: cloud-gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      discovery:
        locator:
          enabled: true # 开启从注册中心动态创建路由的功能，利用微服务名进行路由
      routes:
        - id: payment_routh             # 路由的ID，配合服务名使用
#          uri: http://localhost:9001    # 匹配后提供服务的地址
          uri: lb://nacos-provider    # base service name
          predicates:
            - Path=/api/payment/nacos/**      # 断言，路径相匹配的进行路由

        - id: payment_routh2
          uri: http://localhost:9002
          predicates:
            - Path=/api/payment/mynacos/**
            - After=2022-03-08T07:07:18.905306+08:00[Asia/Shanghai]
            - Cookie=username,mawen # when with cookie and cookie must has username=mawen
            - Header=X-Request-Id,\d+ # Header must contains integer
            - Method=GET # request method must be GET
            - Query=username,\d+